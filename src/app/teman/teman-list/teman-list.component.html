<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        No
      </th>
      <th>
        ISBN
      </th>
      <th>
        Judul
      </th>
      <th>
        Jumlah
      </th>
      <th>
        Action
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of temanParent; let i=index" [appHoverHiglight]="{background:'yellow', text:'red'}">
      <td>{{ i + 1}}</td>
      <td>{{ t.isbn }}</td>
      <td>{{ t.nama }}</td>
      <td>{{ t.qty }}</td>
      <td><button (click)="showname(i)">Edit</button></td>
    </tr>
  </tbody>
  <tbody>
      <tr *ngFor="let t of temanParent">
          <td></td>
          <td>Total</td>
          <td></td>
          <td>{{ total() }} 12</td>
          <td><button (click)="showname(i)">Edit</button></td>
        </tr>
  </tbody>
</table>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group row">
            
            <div class="col-sm-4">
                <label  class = "row-sm-5">
                    Total: 
                </label>
            </div>
            <div class="col-sm-4">
                <label class="row-sm-5">
                  {{temanParent.qty}}
                  </label>
            </div>
            <div class="col-sm-4">
                <label  class = "row-sm-5">
                    <button type="Add" class="btn btn-success" (click)="pinjamTeman(inputEmail)">Pinjam</button>
                  </label>
            </div>
          </div>
        </div>
      </div>
    </div>
